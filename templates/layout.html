<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %} - SiDang</title>
    <link rel="shortcut icon" href="static/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css" />
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
      table td,
      th {
        padding: 15px 15px !important;
      }

      table {
        color: #6e707c !important;
      }

      #detail tr {
        font-size: 20px !important;
      }

      h3 {
        opacity: 0.9;
      }
      .pointer {
        cursor: pointer;
      }
    </style>

    {% endblock %}
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white rounded sticky-top shadow-sm"
    >
      <div class="container py-2">
        <a class="navbar-brand fw-bold text-primary" href="#">SiDang</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarsExample09"
          aria-controls="navbarsExample09"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample09">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link {% block nav_home %}{% endblock %}"
                aria-current="page"
                href="/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% block nav_kategori_barang %}{% endblock %}"
                href="/kategori_barang"
                >Kategori Barang</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% block nav_riwayat %}{% endblock %}"
                href="/riwayat"
                >Riwayat Aktivitas</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% block nav_list_user %}{% endblock %}"
                href="/users"
                >List Users</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="content">{% block content %}{% endblock %}</div>
    {% include 'footer.html' %}
  </body>
</html>
