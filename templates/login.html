<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Area</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="shortcut icon" href="static/favicon.png" />

    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css" />
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <style>
    .pointer {
      cursor: pointer;
    }
  </style>
  <body class="h-100 d-flex flex-column">
    <div class="container my-auto">
      <div class="row justify-content-center">
        <div class="col-md-5">
          {% if type == 'error' %}
          <div class="alert alert-danger" role="alert">
            <strong>Error : </strong> {{ message }}
          </div>
          {% endif %}
          <div class="card p-5 shadow">
            <h1 class="text-center fw-bold text-primary">Login Area</h1>
            <p class="text-muted text-center mb-5">
              Masuk ke akun Admin Gudang anda
            </p>
            <form action="" method="post">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="floatingInput"
                  placeholder="Username"
                  name="username"
                />
                <label for="floatingInput">Username</label>
              </div>
              <div class="input-group row g-0 mb-3">
                <div class="form-floating col">
                  <input
                    type="password"
                    class="form-control border-end-0"
                    id="password"
                    placeholder="Password"
                    name="password"
                    required
                  />
                  <label for="password">Password</label>
                </div>
                <span
                  class="input-group-text bg-white border-start-0 col-1 p-0 text-center"
                  ><i class="bi bi-eye pointer" id="togglePass"></i
                ></span>
              </div>
              <button type="submit" class="btn btn-primary w-100 py-3 fw-bold">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    $(document).ready(function () {
      $("#togglePass").on("click", function () {
        if ($("#password").attr("type") == "password") {
          $("#password").attr("type", "text");
          $("#togglePass").removeClass("bi bi-eye");
          $("#togglePass").addClass("bi bi-eye-slash");
        } else {
          $("#password").attr("type", "password");
          $("#togglePass").addClass("bi bi-eye");
          $("#togglePass").removeClass("bi bi-eye-slash");
        }
      });
    });
  </script>
</html>
